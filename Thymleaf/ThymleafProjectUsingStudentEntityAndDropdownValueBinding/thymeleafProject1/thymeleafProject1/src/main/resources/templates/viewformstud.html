<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>


<table class="table table-INFO table-striped  TABLE-HOVER w-50" cellpadding="8" cellspacing="0" align="center">
    <tr >
        <th> Rollno</th>
        <td th:text="${stud.rollno}"></td>
    </tr>
    <tr >
        <th> Name</th>
        <td th:text="${stud.name}"></td>
    </tr>
    <tr>
        <th> Address</th>
        <td th:text="${stud.address}"></td>
    </tr>
    <tr >
        <th> City</th>
        <td th:text="${stud.city}"></td>
    </tr>
    <tr>
        <th> Courses</th>
        <td   th:text="${stud.courses}"></td>
    </tr>
    <tr>
        <th> Gender</th>
        <td th:text="${stud.gender}"></td>
    </tr>
</table>
</body>
</html>
