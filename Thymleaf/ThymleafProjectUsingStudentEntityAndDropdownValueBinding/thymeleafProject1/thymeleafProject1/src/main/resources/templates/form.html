<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<form th:action="@{/viewform}" th:object="${stud}" method="Get">
    rollno<input type="text" th:field="*{rollno}">
    name<input type="text" th:field="*{name}">
    address<input type="text" th:field="*{address}">

    city
    <select th:field="*{city}">
        <option value="Nagpur"> Nagpur</option>
        <option value="Pune">pune </option>
        <option value="Nashik"> nashik</option>
        <option value="Nanded"> nanded</option>
    </select>

    Courses
    <div class="mb-3">
        mathematics <input class="form-check-input" type="checkbox" name="courses" value="maths">
      science  <input  class="form-check-input" type="checkbox"   name="courses"value="science">
        english<input class="form-check-input" type="checkbox" name="courses" value="eng">
    </div>

    Gender
    <div>
        <input type="radio" name="Gender" value="Female">Female
        <input type="radio" name="Gender" value="Male">Male
    </div>

   <input type="submit" value="submit">
</form>
</body>
</html>
