<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>class task on tabel using colspan and rowspan </title>
</head>
<body>
	<table bordercolor="green" border cellspacing="0" bgcolor="red" width="40%">
		
		<tr>
			<th>coloumn 1</th>
			<th>coloumn 2</th>
			<th>coloumn 3</th>
		</tr>	

		<tr>
			<td rowspan="2">row1 cell 1</td>
			<td>row1 cell 2</td>
			<td>row2 cell 3</td>
		</tr>
			
			<tr>
			<td>row1 cell 1</td>
			<td>row2 cell 2</td>
			</tr>
		</tr>
			<tr>
			<td colspan="3">row3 cell 1</td>
		
		</tr>
			
	</table>
</body>
</html>
