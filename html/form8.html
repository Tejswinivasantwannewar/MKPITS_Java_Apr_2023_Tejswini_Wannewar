<!DOCTYPE html>
<html>
<head>
	<title>sachin form</title>
	
<style>
	table{
		border: 2px solid black;
		background-color:lightskyblue;
	
	}
	a
	{
		text-align: center;
	}


</style>




</head>

<body>
	
<form>
	<a href="#"><h1><u>Student registration form Using Table In HTML</u></h1></a>

 
		
		<table align="center" cellpadding="10" width="800px" >

      <tr>
      	<td><label>First Name</label>
      	   <td><input type="text"></td><br><br>
		</tr>	

        
        <tr>

		</tr>

	

			<tr>

	   <td><input type="text"></td>
		</tr>


		<tr>

         <td><label> Gender</label></td>

	   <td><input type="Radio" name="Gender">

	   <input type="Radio" name="Gender">

        </tr>


         <tr>
			<td><label> Date of Birth</label></td><br>

		</tr>

		<tr>

    <td><textarea rows="7" cols="50"></textarea></td>
</tr>

     <tr>
     	<td>
     		<label>city</label>
     	</td>
		<td>
			<input type="text">
		</td>
	</tr>
	     	<td><label>pin code</label>

	     </tr>


	    <tr>
	    <td><label>state</label></td> 
	<td><input type="text"></td>
	     	</tr>

	     	<tr>

	<td><input type="text"></td>
	     	</tr>

	     	<tr>

	     		<td><label>Hobbies</label></td>
       <td><input type="checkbox" name="Language">
	   <label>drawing</label>
       
       <input type="checkbox" name="Language">
	   <label>Singing</label>
           
	   <input type="checkbox" name="Language">
	   <label>Dancing</label>


       <input type="checkbox" name="Language">
	   <label>Sketching</label>

	   <input type="checkbox" name="Language">

	   <input type="text" placeholder="ex. teaching">
	   </td></tr>



     <tr>

	     		<td><label>Qualification</label></td>
      <td> <input type="checkbox" name="Qualification">
	   <label>High School (10th)</label><br>
       
       <input type="checkbox" name="Qualification">
	   <label> Higher School (12th)</label><br>
           
	  <input type="checkbox" name="Qualification">
	   <label>Graduation(bachelors)</label><br>

       <input type="checkbox" name="Qualification">
	   <label>Post graduation</label><br>

	   <input type="checkbox" name="Qualification">
	   <label>Phd</label>

	   </td></tr>

	    <tr>

	     		<td><label>Course applied for</label></td>
      <td> <input type="checkbox" name="Qualification">
	   <label>BCA</label><br>
       
       <input type="checkbox" name="Qualification">

	   <input type="checkbox" name="Qualification">
	   <label>MA</label>

	   </td></tr>
  


    <tr>
  <td colspan="2" align="center"><input type="Submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="Reset" value=" Reset"></td>
</tr>
</table>
</form>
