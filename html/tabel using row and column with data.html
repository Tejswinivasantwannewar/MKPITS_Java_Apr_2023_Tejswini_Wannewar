<!DOCTYPE html>
<html>
<head>
	

<title>tabel using row and column with data</title>


</head>

<body>
	

<table border cellspacing="0"  width="20%" height="150">
		<tr>
			<th>Name</th>
			<th>Salary</th>
		</tr>
		<tr>
			<td>Rekha bachhan</td>
			<td>20000</td>
		</tr>	
		<tr>
			<td>Aishwarya Khan</td>
			<td>50000</td>
		</tr>	

</table>

</body>
</html>
