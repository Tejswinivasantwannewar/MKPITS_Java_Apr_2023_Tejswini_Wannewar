<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For In Loop</h2>
<h1>What Is Your Name ?</h1>

<p id="demo"></p>

<script>
const person = {fname:"Tejswini", lname:"Vasant Wannewar", age:25}; 

let txt = "";
for (let x in person) {
  txt += person[x] + " <br>";
}

document.getElementById("demo").innerHTML = "My Name Is"  +" <br>"+txt;
</script>

</body>
</html>
