<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function addition(num1, num2) {
    let result;
  
    switch (typeof num1) {
      case "number":
        if (typeof num2 === "number") {
          result = num1 + num2;
        } else {
          result = "Second input is not a number";
        }
        break;
  
      default:
        result = "First input is not a number";
        break;
    }
  
    return result;
  }
  
  // Example usage
  document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
