<html>
    <head>
        <title>Bank_Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body{
                background: rgb(158,202,205);
background: -moz-linear-gradient(90deg, rgba(158,202,205,1) 10%, rgba(127,212,235,1) 46%);
background: -webkit-linear-gradient(90deg, rgba(158,202,205,1) 10%, rgba(127,212,235,1) 46%);
background: linear-gradient(90deg, rgba(158,202,205,1) 10%, rgba(127,212,235,1) 46%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#9ecacd",endColorstr="#7fd4eb",GradientType=1);
               
            }
            
        </style>
    </head>
    <body>        
        <form action="RegistrationServlet" method="post">
           <table align="center" cellpadding="10" border="3" >
            <tr>
              <td colspan="2" align="center">
                  <h1>Customer_Details</h1>
              </td>
            </tr>
            <tr>
              <td>
                <label> User_id </label>
              </td>
              <td>
                <input type="text" name="userid" placeholder="useId" />
              </td>
            </tr> 
            
             <tr>
              <td>
                  <label> Password</label>
              </td>
              <td>
                  <input type="text" name="password" placeholder="password" />
              </td>
            </tr>
            
            <tr>
              <td>
                  <label> Name </label>
              </td>
              <td>
                  <input type="text" name="Name" placeholder="name" />
              </td>
            </tr>
            
             <tr>
              <td>
                  <label> Address </label>
              </td>
              <td>
                <textarea name="address" rows="5" cols="40"></textarea>
              </td>
            </tr>  
            
            <tr>
              <td><label> City </label></td>
              <br />
              <td><input type="text"  name="city"  placeholder=" city" /></td>
              <br /><br />
            </tr>
            
            <tr>
              <td><label> Mobile_number </label></td>
              <br />
              <td><input type="text" name="mobile"  placeholder="mobileNumber" /></td>
              <br /><br />
            </tr>
           
            <tr>
              <td>
                  <label> Balance </label>
              </td>
              <td>
                  <input type="number" name="balance" placeholder="Balance" />
              </td>
            </tr>
            
           
            
             <tr>
                 <td colspan="2" align="center">
                    <input type="submit" value="LogIn">
                 </td>
            </tr>    
           </table>
            
     
        </form>
    </body>
</html>
