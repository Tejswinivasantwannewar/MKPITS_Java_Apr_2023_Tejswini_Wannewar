<html>
    <head>
        <title>Student Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background: rgb(193,204,205);
                background: -moz-linear-gradient(90deg, rgba(193,204,205,1) 10%, rgba(165,195,238,1) 91%);
                background: -webkit-linear-gradient(90deg, rgba(193,204,205,1) 10%, rgba(165,195,238,1) 91%);
                background: linear-gradient(90deg, rgba(193,204,205,1) 10%, rgba(165,195,238,1) 91%);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#c1cccd",endColorstr="#a5c3ee",GradientType=1);
            }

        </style>
    </head>
    <body>


    <center> 
        <h1>Form</h1>
        <form action="StudentServlet" method="post" >
            <table border cellspadding='10'> 
                <tr>
                    <th>
                        <label>Roll No. : </label>   
                    </th>
                    <td>
                        <input type="text" name="rollNo" ><br><br>

                    </td>
                </tr>
                
                <tr>
                    <th>
                        <label>Name  : </label>   
                    </th>
                    <td>
                        <input type="text" name="name" ><br><br>

                    </td>
                </tr>
                
                
                
                 <tr>
                    <th>
                <label>Address : </label>
                    </th>
                    <td>
                <input type="text" name="address" ><br><br>

                    </td>
                </tr>

                 <tr>
                    <th>
                <label>City : </label>
                    </th>
                    <td>
                <input type="text" name="city" ><br><br>

                    </td>
                </tr>
                <tr >

                    <td colspan='2'> 
                                        <center> 
                        <button>Submit</button> 
                         </center>
               </td>
               
               </tr>
                

                
            </table>
        </form>
    </center>
</body>



</html>
