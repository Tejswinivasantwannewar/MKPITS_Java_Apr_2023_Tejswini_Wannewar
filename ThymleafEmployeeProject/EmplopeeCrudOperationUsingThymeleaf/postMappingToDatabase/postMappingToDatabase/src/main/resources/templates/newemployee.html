<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            background: rgb(231,230,229);
            background: -moz-radial-gradient(circle, rgba(231,230,229,0.639093137254902) 0%, rgba(178,210,224,0.43461134453781514) 35%, rgba(237,209,235,0.8099614845938375) 100%);
            background: -webkit-radial-gradient(circle, rgba(231,230,229,0.639093137254902) 0%, rgba(178,210,224,0.43461134453781514) 35%, rgba(237,209,235,0.8099614845938375) 100%);
            background: radial-gradient(circle, rgba(231,230,229,0.639093137254902) 0%, rgba(178,210,224,0.43461134453781514) 35%, rgba(237,209,235,0.8099614845938375) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#e7e6e5",endColorstr="#edd1eb",GradientType=1);
        }
    </style>
</head>
<body>
<div class="container-md my-2"  align="center">

      <h2>Save Employee</h2>

    <form action="#" th:action="@{/save}" th:object="${employee}" method="POST">

        <input type="text" th:field="*{emp_id}" placeholder="Employee Id" class="form-control mb-4 col-4">
        <input type="text" th:field="*{emp_name}" placeholder="Employee Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{emp_address}" placeholder="Employee Address" class="form-control mb-4 col-4">

        <input type="text" th:field="*{emp_city}" placeholder="Employee City" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-secondary col-2">Submit</button>

    </form>



</div>
</body>
</html>
