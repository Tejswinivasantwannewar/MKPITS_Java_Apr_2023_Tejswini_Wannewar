<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            background: rgb(231,230,229);
            background: -moz-radial-gradient(circle, rgba(231,230,229,0.639093137254902) 0%, rgba(178,210,224,0.43461134453781514) 35%, rgba(237,209,235,0.8099614845938375) 100%);
            background: -webkit-radial-gradient(circle, rgba(231,230,229,0.639093137254902) 0%, rgba(178,210,224,0.43461134453781514) 35%, rgba(237,209,235,0.8099614845938375) 100%);
            background: radial-gradient(circle, rgba(231,230,229,0.639093137254902) 0%, rgba(178,210,224,0.43461134453781514) 35%, rgba(237,209,235,0.8099614845938375) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#e7e6e5",endColorstr="#edd1eb",GradientType=1);
        }
        nav{
            background: rgb(197,205,208);
            background: -moz-radial-gradient(circle, rgba(197,205,208,1) 3%, rgba(149,200,141,0.43461134453781514) 35%, rgba(232,137,225,0.8099614845938375) 100%);
            background: -webkit-radial-gradient(circle, rgba(197,205,208,1) 3%, rgba(149,200,141,0.43461134453781514) 35%, rgba(232,137,225,0.8099614845938375) 100%);
            background: radial-gradient(circle, rgba(197,205,208,1) 3%, rgba(149,200,141,0.43461134453781514) 35%, rgba(232,137,225,0.8099614845938375) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#c5cdd0",endColorstr="#e889e1",GradientType=1);
        }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/images/emp.png" alt="Logo" width="70" height="54" class="d-inline-block align-text-top">
        </a>
    </div>
</nav>

<div class="container my-2" align="center">

    <h3>Employee List</h3>

    <a th:href="@{/addnewemployees}" class="btn btn-success btn-sm mb-3" >Add New Employee</a>

    <table style="width:80%" border="1" class ="table table-secondary table-striped-columns  table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee:${allemplist}">
            <td th:text="${employee.emp_id}"></td>
            <td th:text="${employee.emp_name}"></td>
            <td th:text="${employee.emp_address}"></td>
            <td th:text="${employee.emp_city}"></td>


            <td>
            <a th:href="@{/showFormForUpdate/{emp_id}(emp_id=${employee.emp_id})}" class="btn btn-primary">Update</a>
            </td>
            <td>
                <a th:href="@{/deleteEmployee/{emp_id}(emp_id=${employee.emp_id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
